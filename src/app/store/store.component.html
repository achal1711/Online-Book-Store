<div class="container-fluid bg-light">
  <div class="row">

    <div class="col-2 p-2">
      <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">
        <i class="fas fa-home"></i> Home
      </button>
      <button *ngFor="let cat of categories" 
          class="btn btn-outline-primary btn-block"
          [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">
          <i class="fas fa-arrow-alt-circle-right"></i> {{cat}}
      </button>
      <button class="btn btn-block btn-danger mt-5" routerLink="/admin">
          Admin
        </button>    
    </div>

    <div class="col-9 p-2">
      <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
      
      <div *ngFor="let product of products" class="col">
        <div class="card shadow-sm">
          <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{product.image}}"  focusable="false">
          <div class="card-body">
            <h5><p class="card-text">{{product.name}}
              <span class="money float-right">
                {{ product.price | currency:"INR":"symbol":"2.2-2" }}
              </span>
              </p>
            </h5>
            <p class="card-text">{{product.description}}</p>
            <p class="card-text fon"><b>By: </b><fon2>{{ product.by }}</fon2></p>
            <p class="card-text fon"><b>Publisher: </b><fon2>{{ product.publisher }}</fon2></p>

            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-def">Details</button>
              </div>
              <button class="btn btn-sm float-right"
                  (click)="addProductToCart(product)">
                  <i class="fas fa-cart-plus fa-2x"></i>
                </button>
        </div>
          </div>
          </div>
        </div>
      </div>

      <div class="form-inline float-left mr-1">
        <select class="form-control" [value]="productsPerPage"
                (change)="changePageSize($event.target.value)">
          <option value="3">3 per Page</option>
          <option value="4">4 per Page</option>
          <option value="6">6 per Page</option>
          <option value="8">8 per Page</option>
        </select>
      </div>

      <div class="btn-group float-right">
        <button *counter="let page of pageCount" (click)="changePage(page)"
            class="btn btn-outline-primary" [class.active]="page == selectedPage">
          {{page}}
        </button>
      </div>

    </div>
  </div>
</div>
